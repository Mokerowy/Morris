<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9 Men's Morris</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="MorrisTitle">9 Men's Morris</div>
    <div class="container">
      <div class="Morris">
        <button class="Btn BtnOne "></button>
        <button class="Btn BtnTwo "></button>
        <button class="Btn BtnThree"></button>
        <button class="Btn BtnFour"></button>
        <button class="Btn BtnFive"></button>
        <button class="Btn BtnSix"></button>
        <button class="Btn BtnSeven"></button>
        <button class="Btn BtnEight"></button>

        <div class="line lineH"></div>
        <div class="line lineW"></div>

        <div class="MorrisMid">
          <button class="Btn BtnMidOne"></button>
          <button class="Btn BtnMidTwo"></button>
          <button class="Btn BtnMidThree"></button>
          <button class="Btn BtnMidFour"></button>
          <button class="Btn BtnMidFive"></button>
          <button class="Btn BtnMidSix"></button>
          <button class="Btn BtnMidSeven"></button>
          <button class="Btn BtnMidEight"></button>

          <div class="line lineH2"></div>
          <div class="line lineW2"></div>
        </div>

        <div class="MorrisEnd">
          <button class="Btn BtnEndOne"></button>
          <button class="Btn BtnEndTwo"></button>
          <button class="Btn BtnEndThree"></button>
          <button class="Btn BtnEndFour"></button>
          <button class="Btn BtnEndFive"></button>
          <button class="Btn BtnEndSix"></button>
          <button class="Btn BtnEndSeven"></button>
          <button class="Btn BtnEndEight"></button>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
